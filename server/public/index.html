<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
      integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Enter your name here!"
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          maxlength="3"
          placeholder="Enter the chat roomcode"
          size="5"
          required
        />
        <button id="join" type="submit">Join</button>
      </form>

      <ul class="chat-display"></ul>

      <p class="user-list"></p>
      <p class="room-list"></p>
      <p class="activity"></p>

      <form class="form-msg">
        <input
          type="text"
          id="message"
          placeholder="Enter your message"
          required
        />
        <button type="submit">Send</button>
      </form>

      <p class="activity"></p>
    </main>
  </body>
</html>
